<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Information Tool</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2f2f2f, #1a1a1a);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 18px;
            opacity: 0.8;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .form-label {
            font-size: 18px;
            font-weight: 500;
            color: #fff;
        }

        .form-input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            color: #fff;
            font-size: 16px;
            outline: none;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .analyze-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .analyze-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Information Tool</h1>
            <p>Analyze any website's WHOIS data</p>
        </div>
        <form action="/analyze" method="post">
            <label for="website" class="form-label">Enter website URL:</label><br>
            <div class="form-input">
                <input type="text" id="website" name="website" class="input-field" placeholder="Example: example.com">
                <button type="submit" class="analyze-btn">Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
